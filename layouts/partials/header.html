<header class="containter flex justify-between gap-4 flex-wrap p-6 mx-auto relative">
    <h1>{{ site.Title }}</h1>
    <!-- {{ partial "menu.html" (dict "menuID" "main" "page" .) }} -->
    <ul class="absolute z-10 px-6 pb-6 md:p-0 top-full left-0 w-full md:w-auto
    md:relative hidden md:flex flex-col md:flex-row items-end md:items-center
    gap-4 lg:gap-6 bg-white dark:bg-gray-800">
    {{ range .Site.Menus.main }}
    <li><a href='{{.URL}}'>{{ .Name}}</a></li>
    {{ end }}
    </ul >
</header>
